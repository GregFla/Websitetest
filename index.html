<!DOCTYPE html>
<html>
  <head>
    <title>Trouver le mot le plus courant</title>
    <style>
      /* CSS pour styliser l'interface utilisateur */
      body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
      }
      
      #description {
        text-align: center;
        margin: 20px;
      }
      
      form {
        text-align: center;
        margin: 20px;
      }
      
      input[type="text"] {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Trouver le mot le plus courant</h1>
    <div id="description">
      <p>Entrez une URL de page Web et trouvez le mot le plus courant dans le texte de la page.</p>
    </div>
    <form>
      <input type="text" id="url" name="url" placeholder="Entrez une URL de page Web">
      <br>
      <button type="submit">Analyser</button>
    </form>
  </body>
</html>
